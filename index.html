<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="content">
      <div class="box">
        <h3 class="box-header">LogIn</h3>
        <form class="box-form" action="https://echo.htmlacademy.ru/courses">
          <label for="email">
            <input
              class="box-link"
              type="email"
              name="email"
              placeholder="Emai"
              id="email"
            />
          </label>
          <label for="password">
            <input
              class="box-link"
              type="password"
              name="password"
              placeholder="Password"
              id="password"
            />
            <label for="select" class="box-select">
              <input type="checkbox" name="select" id="select" />Remember me
            </label>
          </label>
          <div class="box-remember">
            <button class="box-btn">LOGIN</button>
            <p class="box-text">Forgot password?</p>
            <p class="box-or">OR</p>
          </div>
        </form>
        <div class="box-img">
          <a href=""
            ><img class="box-logo" src="./img/inline.svg" alt="inline=-logo"
          /></a>
          <a href=""
            ><img class="box-logo" src="./img/facebook.svg" alt="facebook-logo"
          /></a>
        </div>
      </div>
    </div>
  </body>
</html>
